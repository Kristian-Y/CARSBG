{% extends 'base.html' %}

{% block title %}
    CARS BG PROFILE DETAILS
{% endblock %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile-details.css' %}" />
{% endblock %}

{% block content %}
    <section class="main">
        <form method="post" action="{% url 'rent-a-car-delete' pk%}">
            <div class="delete-dialog" id="deletePop">
                <h1>Do you want to delete this car service</h1>
                <div class="btns">
                    <button type="submit" class="btn-yes" >Yes</button>
                    <button href="{% url 'rent-a-car-details' pk %}" class="btn-no">No</button>
                    {% csrf_token %}
                </div>
            </div>
        </form>
    </section>
{% endblock %}
