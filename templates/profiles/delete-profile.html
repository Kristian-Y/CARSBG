{% extends 'base.html' %}

{% block title %}
    CARS BG PROFILE DETAILS
{% endblock %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile-details.css' %}" />
{% endblock %}

{% block content %}
    <section class="main">
        <form method="post" action="{% url 'profile-delete' request.user.id %}">
            <div class="delete-dialog" id="deletePop">
                <h1>Do you want to delete this profile</h1>
                <div class="btns">
                    <button type="submit" href="" class="btn-yes" >Yes</button>
                    <button href="{% url 'profile-details' request.user.id %}" class="btn-no">No</button>
                </div>
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
